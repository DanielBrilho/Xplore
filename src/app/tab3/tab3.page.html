<app-header></app-header>
<ion-content>
  <ion-searchbar (ionInput)="filterLocations($event)"></ion-searchbar>
  <div
    *ngFor="let location of filteredLocations"
    style="display: flex; align-items: center"
  >
    <div style="flex-grow: 1">
      <h4>Name: {{ location.name }}</h4>
      <p>Description: {{ location.description }}</p>
      <div
        style="display: flex; flex-direction: column; margin-left: auto"
      ></div>
      <ion-button
        fill="outline"
        color="danger"
        (click)="deleteLocation(location.id)"
      >
        Delete
      </ion-button>
      <ion-button fill="outline" (click)="viewComments(location)">
        Comments
      </ion-button>
    </div>
  </div>
</ion-content>
